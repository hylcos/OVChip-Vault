{% extends "base.html" %}
{%block content%}
{% for t in routes %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{t.startLocation}} - {{t.endLocation}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{t.startTime}} - {{t.endTime}}</h6>
  </div>
</div>
{%endfor%}
{%endblock%}
